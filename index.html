<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<div class="container">
  <div class="button-tile-group">
    <div class="input-container">
      <input id="walk" class="button" type="button" name="radio" />
      <div class="button-tile">
        <div class="icon walk-icon">
        <img src="./Group 2320.png">
        </div>
        <label for="walk" class="button-tile-label"></label>
      </div>
    </div>

    <div class="input-container">
      <input id="bike" class="button" type="button" name="radio" />
      <div class="button-tile">
        <div class="icon bike-icon">
          <img src="./Group 2319.png">
        </div>
        <label for="bike" class="button-tile-label"></label>
      </div>
    </div>

    <div class="input-container">
      <input id="drive" class="button" type="button" name="radio" />
      <div class="button-tile">
        <div class="icon car-icon">
          <img src="./Group 2321.png">
        </div>
        <label for="drive" class="button-tile-label"></label>
      </div>
    </div>

    <div class="input-container">
      <input id="fly" class="button" type="button" name="radio" />
      <div class="button-tile">
        <div class="icon fly-icon">
          <img src="./Group 2322.png">
        </div>
        <label for="fly" class="button-tile-label"></label>
      </div>
    </div>
  </div>
</div>
</html>
